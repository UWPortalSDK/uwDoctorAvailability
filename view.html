<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="uwDoctorAvailabilityMain.html"> 
    <label>Enter time</label>
    <input type="text"></input>
    <input type="submit" ng-click="filter()"></input>
    <widget-list list="item in items.value track by item.name" show-items="3">
        <widget-row clickable ng-click="showDetails(item)">
            <widget-cell fill>
                <span class="itemName">{{item.name}}</span>
                <!--<span ng-repeat= "aval in item.availability" class="label label-success">
                    {{aval.start}}
                </span>-->
                <span> {{item.speciality}} </span>
            </widget-cell>
            <widget-cell>
                <widget-icon name="angle-right"></widget-icon>
            </widget-cell>
        </widget-row>
    </widget-list>
</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="uwDoctorAvailabilityDetails.html"> 
  <!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
  <wr>
    <wc><h2>{{detailsItem.name}}</h2></wc>
  </wr>
  <wr><wc><span ng-repeat= "tag in detailsItem.tags" class="label label-success">{{tag}}</span></wc></wr>
  <wr><wc><div class="pDetails">{{detailsItem.details}}</div></wc></wr>
</script>
